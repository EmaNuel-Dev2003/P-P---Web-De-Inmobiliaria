    <h1>Forma</h1>
    <p> Complete o formulário e envie-nos as suas questões.</p>

    <form>
        <fieldset>
        <div class="texto" >   <label  for="txtNombre">Nome:</label> </div>  
            <input class="campo" type="text" id="txtNombre" required>
            <br>
        
         <div class="texto"><label for="txtApellido">Sobrenome:</label></div> 
            <input  class="campo" id="txtApellido" required>
            <br>

           <div class="texto"> <label for="telTelefono"> Telefone:</label></div>
            <input class="campo" type="tel" id="telTelefono" maxlength="9" required>
            <br>

           <div class="texto" id="mail"> <label for="txtMail">Correspondência:</label></div>
            <input  class="campo" type="email" id="txtMail" required>
            <br>

          <div class="texto"><label for="txtDireccion">Direção:</label></div>
            <input  class="campo" type="text" id="txtDireccion" min="4" max="200" required>
            <br>

    
          <div class="texto" id="motivo"><label for="txtMotivo">Endereço:</label></div> 
            <input  class="campo" type="text" id="txtMotivo" min="4" max="200" required>
            <br>

           <div class="texto" id="comentario"> <label for="txtComentario">Comente:</label></div>
            <input  class="campo" type="text" id="txtComentario" min="4" max="200" required>
            <br>
       <div><input id="enviar" type="submit" value="Enviar"></div>  
             
        </fieldset>   
    </form>
