    <h1>Form</Form></h1>
    <p>Complete the following form and send us your queries.</p>

    <form>
        <fieldset>
        <div class="texto" >   <label  for="txtNombre">Name:</label> </div>  
            <input class="campo" type="text" id="txtNombre" required>
            <br>
        
         <div class="texto"><label for="txtApellido">Surname:</label></div> 
            <input  class="campo" id="txtApellido" required>
            <br>

           <div class="texto"> <label for="telTelefono">Tel.:</label></div>
            <input class="campo" type="tel" id="telTelefono" maxlength="9" required>
            <br>

           <div class="texto" id="mail"> <label for="txtMail">E-mail:</label></div>
            <input  class="campo" type="email" id="txtMail" required>
            <br>

          <div class="texto"><label for="txtDireccion">Adress:</label></div>
            <input  class="campo" type="text" id="txtDireccion" min="4" max="200" required>
            <br>

    
          <div class="texto" id="motivo"><label for="txtMotivo">Reason:</label></div> 
            <input  class="campo" type="text" id="txtMotivo" min="4" max="200" required>
            <br>

           <div class="texto" id="comentario"> <label for="txtComentario">Comments:</label></div>
            <input  class="campo" type="text" id="txtComentario" min="4" max="200" required>
            <br>
       <div><input id="enviar" type="submit" value="Enviar"></div>  
             
        </fieldset>   
    </form>
