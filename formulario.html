    <h1>Formulario</h1>
    <p>Complete el formulario y envíenos sus consultas.</p>

    <form>
        <fieldset>
        <div class="texto" >   <label  for="txtNombre">Nombre:</label> </div>  
            <input class="campo" type="text" id="txtNombre" required>
            <br>
        
         <div class="texto"><label for="txtApellido">Apellido:</label></div> 
            <input  class="campo" id="txtApellido" required>
            <br>

           <div class="texto"> <label for="telTelefono">Telefono:</label></div>
            <input class="campo" type="tel" id="telTelefono" maxlength="9" required>
            <br>

           <div class="texto" id="mail"> <label for="txtMail">Mail:</label></div>
            <input  class="campo" type="email" id="txtMail" required>
            <br>

          <div class="texto"><label for="txtDireccion">Direccion:</label></div>
            <input  class="campo" type="text" id="txtDireccion" min="4" max="200" required>
            <br>

    
          <div class="texto" id="motivo"><label for="txtMotivo">Motivo:</label></div> 
            <input  class="campo" type="text" id="txtMotivo" min="4" max="200" required>
            <br>

           <div class="texto" id="comentario"> <label for="txtComentario">Comentario:</label></div>
            <input  class="campo" type="text" id="txtComentario" min="4" max="200" required>
            <br>
       <div><input id="enviar" type="submit" value="Enviar"></div>  
             
        </fieldset>   
    </form>
 
    
   

    </main>

</body>
